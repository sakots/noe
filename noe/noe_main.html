<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title><% echo (btitle) %></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="noe_main.css" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css">
		<link rel="stylesheet" href="neo.css" type="text/css">
		<script src="neo.js" charset="utf-8"></script>
	</head>
	<body>
		<header id="header">
			<h1><% echo (btitle) %></h1>
			<hr>
			<div>
				<section>
					<p class="top">
						[<a href="<% echo (home) %>">ホーム</a>]
						[<a href="<% echo (self) %>">リロード</a>]
						[<a href="#footer">▼</a>]
					</p>
				</section>
				<section>
					<p class="sysmsg"><% echo (message) %></p>
				</section>
			</div>
			<hr>
			<div>
				<section>
					<form action="" method="post" class="postform">
						<table>
							<tr>
								<td>名前</td>
								<td><input type="text" name="name" size="18" value=""></td>
							</tr>
							<tr>
								<td>タイトル</td>
								<td>
									<input type="text" name="thtitle" size="18" value="">
									<input type="submit" name="send" value="送信">
								</td>
							</tr>
							<tr>
								<td>コメント</td>
								<td>
									<textarea name="comment" rows="4" cols="28"></textarea>
								</td>
							</tr>
						</table>
					</form>
				</section>
			</div>
		</header>
		<main>
			<div>
				<hr>
				<% def(bbsline) %>
				<% each(bbsline) %>
				<section class="thread">
					<h3>■<% echo(bbsline/thtitle) %></h3>
					<section>
						<h4>名前：<% echo(bbsline/name) %></h4>
						<p class="comment"><% echo(bbsline/comment) %></p>
					</section>
				</section>
				<hr>
				<% /each %>
				<% /def %>
			</div>
		</main>
		<footer id="footer">
			<div class="copy">
				<p><a href="https://sakots.red/">noe-board <% echo (ver) %></a></p>
				<p>
					UseFunction -
					<a href="https://github.com/funige/neo/">PaintBBS NEO</a> (YOTEI)
					<a href="http://skinny.sx68.net/">skinny</a>
				</p>
			</div>
		</footer>
	</body>
</html>
